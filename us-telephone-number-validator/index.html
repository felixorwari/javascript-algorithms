<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Telephone Number Validator</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-t from-gray-100 to-transparent">
    <div
      class="flex flex-col items-center justify-center w-full h-full mx-auto mt-6 md:max-w-sm"
    >
      <h1 class="mb-6 text-3xl font-bold prose text-center">
        Telephone Number Validator
      </h1>

      <div
        id="phoneBody"
        class="bg-gray-950 rounded-lg relative h-[32rem] w-[15rem] shadow-xl flex justify-center items-center overflow-hidden"
      >
        <div
          id="phoneScreen"
          class="w-[14.85rem] h-[30rem] mb-4 rounded bg-white relative"
        >
          <div
            id="phoneCamera"
            class="absolute rounded-full bg-gray-950 size-4 left-[50%] -translate-y-[60%] -translate-x-[50%] flex items-center justify-center"
          >
            <div class="bg-blue-400 rounded-full size-1"></div>
          </div>

          <div class="px-3 mx-auto mt-12">
            <form id="validator-form" class="w-auto">
              <div>
                <label for="user-input" class="block w-full mb-3 font-medium"
                  >Enter phone number:</label
                >
                <input
                  id="user-input"
                  name="telephone"
                  type="tel"
                  class="w-full rounded"
                  autofocus
                  autocomplete="telephone"
                />
              </div>

              <div class="flex justify-between gap-3 mt-4">
                <button
                  type="reset"
                  id="clear-btn"
                  class="px-4 py-2 font-medium text-red-600 rounded bg-red-50/10"
                >
                  Clear
                </button>
                <button
                  type="submit"
                  id="check-btn"
                  class="px-6 py-2 text-white bg-blue-500 rounded"
                >
                  Validate
                </button>
              </div>

              <p id="results-div" class="mt-6"></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
